inherit_from: .rubocop_todo.yml

require:
  - rubocop-performance
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 2.5
  NewCops: enable
  Exclude:
    - 'spec/shared/lib/mrss/**/*'
    - 'vendor/**/*'

# -----------------------------------
# TODO: Enable and fix the cops below
# -----------------------------------

Gemspec:
  Enabled: false

Layout:
  Enabled: false

Lint:
  Enabled: false

Metrics:
  Enabled: false

Naming:
  Enabled: false

Performance:
  Enabled: false

RSpec:
  Enabled: false

Security:
  Enabled: false

Style:
  Enabled: false

# --------------------------------------
# Cops below this line set intentionally
# --------------------------------------

Bundler/OrderedGems:
  Enabled: false

Gemspec/OrderedDependencies:
  Enabled: false

Style/Documentation:
  Exclude:
    - 'spec/**/*'
